<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Wolk - The decentralized job marketplace in your pocket. Find and offer jobs with Pi Coin payments."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Pi SDK Integration -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      // Initialize Pi SDK when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        if (window.Pi) {
          window.Pi.init({ 
            version: "2.0", 
            sandbox: true  // Use testnet for development
          });
          console.log("✅ Pi SDK loaded and initialized");
        } else {
          console.warn("⚠️ Pi SDK failed to load");
        }
      });
    </script>
    
    <title>Wolk - Pi Job Marketplace</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run Wolk.</noscript>
    <div id="root"></div>
  </body>
</html>
